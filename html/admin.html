    <!-- add PROPERTIES -->
    <div class="container bg-dark">
      <div id="main" class="card card-body  bg-light">
        <!-- heading -->
        <h2 class="title">Properties</h2>

        <div id="addForm" class="form-inline mb-3">
          <input data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit" class="btn btn-dark text-end" value="Add new property" />
        </div>
          <!-- modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add new property</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container text-center">
                    <div class="row justify-content-center">
                      <div class="col-md-12">
                        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                          <div id="formInput" class="col-2"><label class="validation-error hide" id="idValidationError"></label>
                            <input type="text" name="id" id="id" placeholder="ID">
                          </div>
                          <div id="formInput" class="col-2">
                            <input type="file" name="image" id="image" placeholder="Image">
                          </div>
                          <div id="formInput" class="col-2">
                            <input type="text" name="title" id="title" placeholder="Title">
                          </div>
                          <div id="formInput" class="col-2">
                            <select class="text-black" name="category" id="category" placeholder="Category">
                              <option>Apartment</option>
                              <option>Villa</option>
                              <option>House</option>
                            </select>
                            <!-- <input type="text" name="category" id="category"> -->
                          </div>
                          <div id="formInput" class="col-2">
                            <input type="text" name="price" id="price" placeholder="Price">
                          </div>
                          <div id="formInput" class="col-2">
                            <input type="text" name="size" id="size" placeholder="Size">
                          </div>
                          <div id="formInput" class="col-2">
                            <input type="text" name="author" id="author" placeholder="Author">
                          </div>
                          <div id="formSubmit" class="form-action-buttons">
                            <input type="submit" value="Submit">
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
      







        <h2 class="title"></h2>
        <!-- <ul id="items" class="list-group"> -->
        <div  class="container-fluid">
          <div id="table" class="row">
            <table class="list text-center" id="employeeList" class="table bg-light">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">GALLERY</th>
                  <th scope="col">TITLE</th>
                  <th scope="col">CATEGORY</th>
                  <th scope="col">PRICE</th>
                  <th scope="col">SIZE</th>
                  <th scope="col">AUTHOR</th>
                  <th scope="col">ACTIONS</th>
                </tr>
              </thead>
              <tbody class="bg-light" id="items">

              </tbody>
            </table>
          </div>
        </div>
