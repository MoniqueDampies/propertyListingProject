    <!-- GET THESE FROM OWL CAROUSEL CDN -->

    <!-- personal css -->
    <link rel="stylesheet" href="./style.css">
    <title>Houzez</title>
</head>

<body>
    <header>


        <landing class="container text-center">
            <!-- landing image -->
            <section id="landingImage">
            </section>
             <section>
                <!-- landing text -->
                <div id="landingText" class="text-center">
                    <div class="row justify-content-center">
                        <h1>Welcome To Houzez</h1>
                        <p>Houzez is an innovative real estate WordPress theme that helps to ensure your website's
                            success in this super-competitive market.</p>
                    </div>
                </div>
            </section>
        </landing>
    </header>

    <main>
        <section id="filterBox">
            <!-- <div class="container">
                <div class="row">

                </div>
            </div> -->
        </section>

        <section id="properties">
            <div class="container">
                <div id="propertyCards" class="row">
                  <div class="col">
                    <div id="card1" class="bg-light text-center text-black p-2"></div>
                  </div>
                  <div class="col">
                    <div id="card2" class="bg-light text-center text-black p-2"></div>
                  </div>
                  <div class="col">
                    <div id="card3" class="bg-light text-center text-black p-2"></div>
                  </div>
                </div>
                <div id="propertyCards" class="row py-3">
                  <div class="col">
                    <div id="card4" class="bg-light text-center text-black p-2"></div>
                  </div>
                  <div class="col">
                    <div id="card5" class="bg-light text-center text-black p-2"></div>
                  </div>
                  <div class="col">
                    <div id="card6" class="bg-light text-center text-black p-2"></div>
                  </div>
                </div>
              </div>
        </section>
    </main>

    
    <footer class="px-3">
        <div class="row align-items-center">
            <div class="col-lg-3">
                <h3>Discover</h3>
            </div>
            <div class="col-lg-3">
                <h3>Contact Us</h3>
            </div>
            <div class="col-lg-6">
                <h3>Newsletter</h3>
            </div>
            <section class="row">copyright</section>
    </footer>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- IMPORT JQUERY FIRST -->
    <!-- https://releases.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- personal javascript -->
    <script src="./app.js"></script>
